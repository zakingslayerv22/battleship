<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/src/index.js" type="module"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <title>The Battleship</title>
  </head>
  <body>
    <h1 class="title">Battleship</h1>

    <div class="announcement-board"></div>

    <div class="board-container">
      <div class="player">
        <div class="player-title">Human Player</div>
        <div class="human-board grid-container"></div>
      </div>

      <div class="player">
        <div class="player-title">Computer Player</div>
        <div class="computer-board grid-container"></div>
      </div>
    </div>

    <div class="buttons-container">
      <button class="randomize-ships">Randomize Ships</button>
      <button class="start-game">Start Game</button>
      <button class="reset-game">Reset Game</button>
    </div>
  </body>
</html>
